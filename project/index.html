<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="devs">
        <a class="btn btn-primary my-4" data-bs-toggle="modal" href="#modal_add">Add new Devs</a>
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Photo</th>
                        <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="developerGet">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- devs modal -->

    <div class="modal fade" id="modal_add">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="text-center">Add new Devs</h2>
                </div>
                <div class="modal-body">

                    <form action="" id="all_devs_data">
                        <div class="form-group my-2">
                            <label for="Name">Name</label>
                            <input id="name" type="text" class="form-control">
                        </div>
                        <div class="form-group my-2">
                            <label for="Email">Email</label>
                            <input id="email" type="text" class="form-control">
                        </div>
                        <div class="form-group my-2">
                            <label for="photo">Photo</label>
                            <input id="photo" type="text" class="form-control">
                        </div>
                       
                        <div class="form-group my-2">
                            <label class="my-2" for="">Skills</label>                            <select class="form-control" name="" id="skill_list">
                             <option value="">--select--</option>
                            </select>
                        </div>
                        <div class="form-group my-3">
                            <input type="submit" data-bs-dismiss="modal" class="btn btn-success w-100">
                        </div>
                    </form>

                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal_view">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body">
                    <div id="devs_view">

                      <div class="img-div text-center my-2">
                        <img id="img_devs" style="width: 200px; height: 220px;" src="
                        " alt="">
                      </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody id="devs_view_data">
                                
                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal_edit">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body">
                    <form action="" id="all_edit_data">
                        <h2>Developer Edit Data</h2>
                        <hr>
                        <div class="form-group my-2">
                            <label for="Name">Name</label>
                            <input id="ename" type="text" class="form-control">
                        </div>
                        <div class="form-group my-2">
                            <label for="Email">Email</label>
                            <input id="eemail" type="text" class="form-control">
                        </div>
                        <div class="form-group my-2">
                            <input id="edit_id" type="hidden" class="form-control">
                        </div>
                        <div class="form-group my-2">
                            <label for="photo">Photo</label>
                            <input id="ephoto" type="text" class="form-control">
                        </div>
                       
                        <div class="form-group my-3">
                            <img class="my-2" src="" alt="" style="width: 300px; height:350px;" id="img_pev">
                            <br>
                            <label class="my-2" for="">Skills</label>                            <select class="form-control" name="" id="eskill_list">
                                <option value="">--select--</option>
                               </select>
                             
                        </div>
                        <div class="form-group my-3">
                            <input type="submit" data-bs-dismis="modal" class="btn btn-success w-100">
                        </div>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal_dalete">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2> Developer Dalete Data </h2>
                </div>
                
                <div class="modal-footer d-flex justify-content-end">
                    <a onclick="devs_remove_data()" class="btn btn-success " href="#"> Yes</a>
                    <a class="btn btn-danger " data-bs-dismiss="modal" href="#">No</a>
                </div>
            </div>
        </div>
    </div>









<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./app.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
